<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="homestyle.css">
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>FatherName</th>
            <th>Class</th>
            <th>Contact</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for s in records %}
        <tr>
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.fathername}}</td>
            <td>{{s.classname}}</td>
            <td>{{s.contact}}</td>
            <td><a href="/update/{{s.id}}">update</a></td>
            <td><a href="/delete/{{s.id}}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
   
    
</body>
</html>
