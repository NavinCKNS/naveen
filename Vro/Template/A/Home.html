{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .carousel-container {
            width: 100%;
            height: 739px; /* Set your desired height */
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .carousel-item {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;
        }

        .carousel-item.active {
            opacity: 1;
        }

        button {
            background: black;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            border: 2px solid white;
            font-weight: bold;
            padding: 13px 30px;
            transition: .5s;
            background-color: #000;
            color: rgb(255, 255, 255);
            opacity: 1;
            margin-top: 3%;
            margin-left: 42%;
        }

        button:hover {
            background: transparent;
            border: 2px solid blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-item active" style="background-image: url('1.jpg');"></div>
        <div class="carousel-item" style="background-image: url('2.jpg');"></div>
        <div class="carousel-item" style="background-image: url('3.jpg');"></div>
    </div>

    <div class="header">
        <nav>
            <h1>Wander<span style="color: white;">.in</span> India</h1>
            <ul>
                <li><a href=".//">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="Places.html">PLACES</a>
                    <ul>
                        <li><a href=".TN.html">TamilNadu</a></li>
                        <li><a href=".KA.html">Karnataka</a></li>
                        <li><a href=".KL.html">Kerala</a></li>
                        <li><a href=".AP.html">Telangana</a></li>
                    </ul>
                </li>
                <li><a href="#">TESTIMONIALS</a></li>
                <li><a href="./Login/">LOGIN</a></li>
            </ul>
        </nav>
        <div class="catch">
            <h1>Wander</h1>
            <h2>With us</h2>
        </div>
        <div class="container">
            <p>" Wander through the timeless wonders of South India's heritage."</p>
            <div class="btn">
                <button class="button" type="button">Explore</button>
            </div>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.carousel-item');
        let currentItemIndex = 0;

        function changeSlide() {
            items[currentItemIndex].classList.remove('active');
            currentItemIndex = (currentItemIndex + 1) % items.length;
            items[currentItemIndex].classList.add('active');
        }

        // Change slide every 5 seconds (adjust as needed)
        setInterval(changeSlide, 5000);
    </script>
</body>

</html>
